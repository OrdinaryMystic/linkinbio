<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Thank You â€” Ordinary Mystic</title>
    <meta name="description" content="Thank you for booking a reading!" />
    <meta name="theme-color" content="#14151b" />
    <link rel="icon" type="image/png" href="img/favicon.png" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
    <style>
      /* ===== CSS VARIABLES ===== */
      :root {
        --bg: #0f1117;
        --panel: #14151b;
        --text: #f2f3f7;
        --subtext: #c6c8d3;
        --muted: #8e90a0;
        --accentA: #7c5cff;
        --accentB: #2fd8c7;
        --radius: 16px;
        --shadow: 0 10px 30px rgba(0, 0, 0, 0.35);
      }

      * {
        box-sizing: border-box;
      }

      html {
        scroll-behavior: smooth;
      }

      html,
      body {
        height: 100%;
        margin: 0;
      }

      body {
        font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans";
        color: var(--text);
        background: var(--bg);
        overflow-x: hidden;
      }

      body::before {
        content: "";
        position: fixed;
        inset: -10vmax;
        z-index: -1;
        pointer-events: none;
        background: radial-gradient(160vmax 90vmax at 50% -10%, color-mix(in oklab, var(--accentA) 26%, transparent), transparent), radial-gradient(120vmax 70vmax at 95% 5%, color-mix(in oklab, var(--accentB) 20%, transparent), transparent),
          linear-gradient(180deg, #0d0f14, #0b0c10 60%, #0b0c10);
        background-repeat: no-repeat;
        filter: saturate(1.05);
      }

      .stars {
        position: fixed;
        inset: 0;
        pointer-events: none;
        opacity: 0.16;
        background-image: radial-gradient(2px 2px at 20% 30%, #fff, transparent), radial-gradient(1.5px 1.5px at 70% 60%, #fff, transparent), radial-gradient(1.5px 1.5px at 40% 80%, #fff, transparent), radial-gradient(1px 1px at 85% 25%, #fff, transparent);
        background-repeat: no-repeat;
        filter: drop-shadow(0 0 6px rgba(255, 255, 255, 0.55));
      }

      .wrap {
        min-height: 100%;
        display: grid;
        place-items: center;
        padding: 24px;
      }

      .card {
        width: 100%;
        max-width: 680px;
        overflow: hidden;
        background: linear-gradient(180deg, color-mix(in oklab, var(--panel) 90%, #1c1f2a 10%), var(--panel));
        border: 1px solid rgba(255, 255, 255, 0.08);
        border-radius: 24px;
        box-shadow: var(--shadow);
        padding: 40px 32px;
        text-align: center;
      }

      h1 {
        font-size: 2rem;
        margin: 0 0 16px;
        background: linear-gradient(90deg, var(--accentA), var(--accentB));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      p {
        font-size: 1.1rem;
        color: var(--subtext);
        line-height: 1.6;
        margin: 0 0 24px;
      }

      .home-btn {
        display: inline-block;
        padding: 12px 24px;
        background: linear-gradient(90deg, var(--accentA), var(--accentB));
        color: #0b0c10;
        text-decoration: none;
        font-weight: 700;
        border-radius: 10px;
        transition: transform 0.2s ease, filter 0.2s ease;
        box-shadow: 0 6px 18px rgba(124, 92, 255, 0.28);
      }

      .home-btn:hover {
        transform: translateY(-2px);
        filter: saturate(1.2);
      }

      .checkmark {
        width: 80px;
        height: 80px;
        margin: 0 auto 24px;
        border-radius: 50%;
        background: linear-gradient(135deg, var(--accentA), var(--accentB));
        display: flex;
        align-items: center;
        justify-content: center;
        animation: scaleIn 0.5s ease;
      }

      .checkmark svg {
        width: 50px;
        height: 50px;
        stroke: #fff;
        stroke-width: 3;
        fill: none;
        stroke-linecap: round;
        stroke-linejoin: round;
        animation: drawCheck 0.8s ease 0.3s forwards;
        stroke-dasharray: 100;
        stroke-dashoffset: 100;
      }

      @keyframes scaleIn {
        from {
          transform: scale(0);
          opacity: 0;
        }
        to {
          transform: scale(1);
          opacity: 1;
        }
      }

      @keyframes drawCheck {
        to {
          stroke-dashoffset: 0;
        }
      }
    </style>
  </head>
  <body>
    <div class="stars" aria-hidden="true"></div>
    <div class="wrap">
      <div class="card">
        <div class="checkmark">
          <svg viewBox="0 0 52 52">
            <polyline points="14 27 22 35 38 17" />
          </svg>
        </div>
        <h1>Thank You for Booking!</h1>
        <p>I'll be in touch within one business day to confirm your booking and discuss next steps.</p>
        <a href="page.html" class="home-btn">Return Home</a>
      </div>
    </div>
  </body>
</html>
